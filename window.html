<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="statusApp" ng-controller="appCtrl">
    <div class="m-header">
      <h1>{{projectName}}</h1>
    </div>
    <div class="l-content">
        <div window-change-action>
            <h3 ng-show="branches.length == undefined">{{status}}</h3>
        	<ul ng-show="branches.length != undefined">
        		<li ng-repeat="branch in branches" class="m-branch" >
        			<h2>{{branch.url}}</h2>
        			<ul class="m-branch-events">
        				<li class="m-branch-event is-{{branch.state}}">
        					<a href="{{branch.target}}" target="_blank" class="m-branch-event-desc">
        						{{branch.time}}
        					</a>		
        				</li>
        			</ul>
        		</li>
        	</ul>
        </div>
    </div>
	
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-resource.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
